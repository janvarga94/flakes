<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="jscolor.min.js"></script>
	</head>
	<body>
		<div style="display:inline-block; margin-left: 200px;">
			<table>
				<tr>
					<td>Fill color:</td>
					<td>
						<input id="fillColor" onchange="addFillColorHistory(this.style.backgroundColor)" class="jscolor" value="4535AB">
					</td>
					<td>Stroke color:</td>
					<td>
						<input id="strokeColor" onchange="addStrokeColorHistory(this.style.backgroundColor)" class="jscolor" value="000000">
					</td>
				</tr>
				<tr>
					<td>Fill history:</td>
					<td>
						<select max onchange="setFillColor(this)" style="width: 100px;" id="fillHistory">

						</select>
					</td>
					<td>Stroke history:</td>
					<td>
						<select max onchange="setStrokeColor(this)" style="width: 100px;" id="strokeHistory">

						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td>Stroke size:</td>
					<td>
						 <input id="strokeSize" type="number" style="width:50px" value="0" name="">
					</td>
				</tr>
			</table>

			<div style="margin-top: 10px;">
				<input type="radio" id="circleOption" checked name="shapeOption">
				Circle &nbsp;&nbsp;&nbsp;&nbsp;
				r: 
				<input id="circleSize" type="number" style="width:50px;" value="3">
				<br>
				<input type="radio" id="polygonOption" name="shapeOption">
				Polygon 
			</div>

			<div style="margin-top: 10px;">

				<br>
				<input type="checkbox" id="mirrorCheckbox" checked="" />Mirror
				<br>
				<input type="checkbox" id="snapCheckbox" checked="" />Snap to grid poins
				<br>
				<input type="range" value="60" min="1" max = "100" step="1" id="gridRange" >&nbsp;Grid size 
				<br>
				<input type="checkbox" id="showGridOneCheckbox"/> Show Grid 1
				<br>
				<input type="checkbox" id="showGridTwoCheckbox" checked/> Show Grid 2
				<br>
				<button id="drawButton">Draw</button>
				<button id="clearShardButton">Clear Shard</button>
		
			</div>
			<div style="margin-top: 10px; position: relative;">
				<img style="position: absolute; left:760; top:-185px; z-index: -1" src="decoration.png"></img>

				<svg id="shard" style="vertical-align: top;">
					<g id="shardMainGroup"></g>
					<g id="backgoundPreview" opacity="0.5"></g>
				</svg>
				<svg style="border:1px solid black; margin-top: 0px; background-color: white" id="canvas">
					<g stroke="green" fill="white" id="mainGroup">
					</g>
				</svg>
			</div>
			<div id="layersSpan"></div>
			<div><span style="font-size: 11px;">(use arrows to replace layers, delete key for selected)</span></div>
	

			<div style="margin-top: 100px;"><a style="cursor: pointer;" onclick="downloadSvg()">Downloadable image â†“ </a><span style="font-size: 11px;">(click to generate)</span></div>
			<img id="downloadImage"></img>


			<p style="margin-top:20px; font-size:12px; text-align:right;">Contact: <span id="contactHolder"></span></p>
		</div>




		<script src="flake.js" type="text/javascript"></script>
	</body>
</html>
